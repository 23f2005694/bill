<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tip Calculator</h1>
        <div class="mb-3">
            <label for="billAmount" class="form-label">Bill Amount</label>
            <input type="number" id="billAmount" class="form-control" placeholder="Enter bill amount" min="0" step="0.01">
        </div>
        <div class="mb-3">
            <label for="tipPercentage" class="form-label">Tip Percentage</label>
            <select id="tipPercentage" class="form-select">
                <option value="0">Select Tip Percentage</option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>
        </div>
        <div class="result">
            <h3 id="result">Tip Amount: $0.00 | Total Bill: $0.00</h3>
        </div>
    </div>

    <script>
        const billAmountInput = document.getElementById('billAmount');
        const tipPercentageSelect = document.getElementById('tipPercentage');
        const resultDisplay = document.getElementById('result');

        function calculateTip() {
            const billAmount = parseFloat(billAmountInput.value) || 0;
            const tipPercentage = parseFloat(tipPercentageSelect.value) || 0;

            const tipAmount = (billAmount * (tipPercentage / 100)).toFixed(2);
            const totalBill = (billAmount + parseFloat(tipAmount)).toFixed(2);

            resultDisplay.textContent = `Tip Amount: $${tipAmount} | Total Bill: $${totalBill}`;
        }

        billAmountInput.addEventListener('input', calculateTip);
        tipPercentageSelect.addEventListener('change', calculateTip);
    </script>
</body>
</html>

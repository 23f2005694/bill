<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .result {
            margin-top: 20px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tip Calculator</h1>
        <div class="mb-3">
            <label for="billAmount" class="form-label">Bill Amount ($)</label>
            <input type="number" id="billAmount" class="form-control" placeholder="Enter bill amount" />
        </div>
        <div class="mb-3">
            <label for="tipPercentage" class="form-label">Tip Percentage (%)</label>
            <input type="number" id="tipPercentage" class="form-control" placeholder="Enter tip percentage" />
        </div>
        <div class="result" id="result">
            Tip Amount: $<span id="tipAmount">0.00</span><br>
            Total Bill: $<span id="totalBill">0.00</span>
        </div>
    </div>

    <script>
        const billAmountInput = document.getElementById('billAmount');
        const tipPercentageInput = document.getElementById('tipPercentage');
        const tipAmountDisplay = document.getElementById('tipAmount');
        const totalBillDisplay = document.getElementById('totalBill');

        function calculateTip() {
            const billAmount = parseFloat(billAmountInput.value) || 0;
            const tipPercentage = parseFloat(tipPercentageInput.value) || 0;

            const tipAmount = (billAmount * tipPercentage) / 100;
            const totalBill = billAmount + tipAmount;

            tipAmountDisplay.textContent = tipAmount.toFixed(2);
            totalBillDisplay.textContent = totalBill.toFixed(2);
        }

        billAmountInput.addEventListener('input', calculateTip);
        tipPercentageInput.addEventListener('input', calculateTip);
    </script>
</body>
</html>
